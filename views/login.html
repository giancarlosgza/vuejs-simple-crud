<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Simple CRUD Vue.js</title>
    <!-- STYLES -->
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:600|Roboto:400,500,600,700|Poppins:400,600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="../dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../dist/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="../dist/css/mCustomScrollbar.min.css">
    <link rel="stylesheet" href="../dist/css/material.css">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="../dist/css/animate.css">
    <!-- END STYLES -->
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body p-0">

                        <div class="d-md-flex h-md-100 align-items-center">
                            <!-- First Half -->
                            <div class="col-md-6 p-0 h-md-100 bg-primary d-none d-sm-none d-md-block">
                                <div class="d-md-flex align-items-center h-100 p-5 text-center justify-content-center">
                                    <div class="pt-5 pb-5 text-dark">
                                        <i class="material-icons md-68 mb-4 animation-spin">
                                            wb_sunny
                                        </i>
                                        <h1 class="font-weight-bold text-poppins text-dark">Hello there!</h1>
                                    </div>
                                </div>
                            </div>

                            <!-- Second Half -->
                            <div class="col-md-6 p-0 h-md-100">
                                <div class="d-md-flex align-items-center h-md-100 p-5 justify-content-center">
                                    <div class="flex-fill">
                                        <div class="col-md-12">
                                            <h2 class="text-center"></h2>
                                            <h2 class="text-center font-weight-bold text-poppins">Sign In
                                            </h2>
                                            <h6 class="text-center">Please fill the text fields to login.
                                            </h6>
                                            <br>
                                            <form class="form-signin needs-validation" novalidate>

                                                <div class="form-label-group">
                                                    <input type="text" id="inputId"
                                                        class="form-control form-control-material-outlined"
                                                        placeholder="Email" required autofocus>
                                                    <label for="inputId">Email</label>
                                                </div>

                                                <div class="form-label-group">
                                                    <input type="password" id="inputPassword"
                                                        class="form-control form-control-material-outlined"
                                                        placeholder="Password" required>
                                                    <label for="inputPassword">Password</label>
                                                </div>

                                                <a class="btn btn-lg btn-primary btn-block ripple mt-5"
                                                    href="../views/index.html">Login</a>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="../dist/js/jquery.min.js"></script>
    <script src="../dist/js/popper.js"></script>
    <script src="../dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.min.js"></script>
    <script src="../dist/js/wow.js"></script>
    <script src="../dist/js/mCustomScrollbar.min.js"></script>
    <script src="../dist/js/jquery.dataTables.min.js"></script>
    <script src="../dist/js/dataTables.bootstrap4.min.js"></script>
    <script src="../dist/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="../dist/js/index.js"></script>

</body>

</html>
